
service: midsomerplots-content

provider:
  name: aws
  runtime: nodejs14.x
  architecture: arm64
  stage: prod
  region: us-east-1

functions:
  getPlot:
    timeout: 30
    memorySize: 2048
    handler: index.handler
    events:
      - http:
          path: plot
          cors: true
          method: get
